<div class="container">
    <div class="w-50" style="margin: 0 auto;">
        <form [formGroup]="frmIngreso" (ngSubmit)="registrar(frmIngreso.value)" enctype="multipart/form-data">
            <div>
                <h3 class="text-center text-black-50"><b>Registrar Ingreso</b></h3>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtIdentificacion">Indentificacion: </label>
                <input type="number" formControlName="txtIdentificacion" id="txtIdentificacion" class="form-control" value="" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtNombre">Nombre: </label>
                <input type="text" formControlName="txtNombre" id="txtNombre" class="form-control" value="" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="cbTipo">Tipo: </label>
                <select formControlName="cbTipo" id="cbTipo" class="form-select" required>
                    <option value="">seleccione</option> 
                    <option value="Aprendiz">Aprendiz</option> 
                    <option value="Instructor">Instructor</option> 
                </select>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="cbMarca">Marca: </label>
                <select formControlName="cbMarca" id="cbMarca" class="form-select" required>
                    <option value="">seleccione</option> 
                    <option value="HP">HP</option> 
                    <option value="DELL">DELL</option> 
                    <option value="AZUS">ASUS</option> 
                </select>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtSerial">Serial Computador: </label>
                <input type="text" formControlName="txtSerial" id="txtSerial" class="form-control" value="" required>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-success mx-1">Agregar</button>
                <button type="button" class="btn btn-success mx-1" (click)="consultarPorIdentificacion()">Consultar</button>
                <button type="button" class="btn btn-success mx-1" (click)="eliminar()">Eliminar</button>
                <button type="button" class="btn btn-success mx-1" (click)="actualizar(frmIngreso.value)">Actualizar</button>
            </div>
        </form>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Indentificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo</th>
                <th scope="col">Marca</th>
                <th scope="col">Serial Computador</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ingreso of listaIngresos">
                <td>{{ ingreso.identificacion }}</td>
                <td>{{ ingreso.nombre }}</td>
                <td>{{ ingreso.tipo }}</td>
                <td>{{ ingreso.marcaComputador }}</td>
                <td>{{ ingreso.serialComputador }}</td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
